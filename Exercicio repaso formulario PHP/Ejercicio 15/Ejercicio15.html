<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rellena tu CV</title>
    <style>
        fieldset{
            max-width: 100mm;
        }
    </style>
</head>

<body>
    <form action="http://localhost/insertar_csv.php" method="get">
    <fieldset>
        <legend>Datos personales</legend>
        <div>
            <label for="provincia">Provincia</label>
            <br>
            <input type="text" list="provincias" placeholder="- selecciona -" name="provincia" id="provincia">
            <datalist id="provincias">
                <option>A Coruña</option>
                <option>Ourense</option>
                <option>Pontevedra</option>
                <option>Lugo</option>
            </datalist>
        </div>
        <div>
            <br>
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <br>
            <input type="month" name="fecha_nacimiento" id="fecha_nacimiento">
            <br>
        </div>
        <div>
            <br>
            <label for="temas">Temas de interés</label>
            <br>
            <select multiple size="6" id="temas">
                <option value="administracion">Administración de bases de datos</option>
                <option value="analisis">Análisis y programación</option>
                <option value="arquitectura">Arquitectura</option>
                <option value="calidad">Calidad</option>
                <option value="varios">ERP, CRM, Business Inteligence</option>
            </select>
        </div>

    </fieldset>
</form>

</body>

</html>
